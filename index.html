<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and Make It Epic - Welcome to 2000s Web!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif') center center;
            background-size: cover;
            font-family: "Comic Sans MS", cursive;
            overflow: hidden;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title {
            font-size: 48px;
            text-align: center;
            text-shadow: 
                2px 2px 0 #ff00ff,
                4px 4px 0 #00ff00,
                6px 6px 0 #0000ff;
            animation: rainbow 3s linear infinite;
            margin: 20px;
        }

        .marquee {
            background: #ff0000;
            padding: 10px;
            color: #ffffff;
            font-size: 24px;
            white-space: nowrap;
            position: absolute;
            top: 20px;
            animation: marquee 15s linear infinite;
            width: 100%;
        }

        .flame-text {
            font-size: 36px;
            background: linear-gradient(0deg, #ff0000, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: flame 0.5s linear infinite;
            margin: 20px;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #000000;
            border: 3px solid #00ff00;
            padding: 10px;
            font-family: "Courier New", monospace;
            color: #00ff00;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            background: linear-gradient(to bottom, #ff00ff, #00ffff);
            padding: 10px 20px;
            border: 3px outset #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .menu-item:hover {
            animation: shake 0.5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes flame {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee">

        </div>
        
        <h1 class="title">Animation World</h1>
        
        <div class="flame-text">ðŸ”¥ HOT ANIMATIONS ðŸ”¥</div>
        
        <nav class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="cool-stuff.html" class="menu-item">Cool Stuff</a>
            <a href="downloads.html" class="menu-item">Downloads</a>
            <a href="guestbook.html" class="menu-item">Guestbook</a>
        </nav>

        <div class="counter">
            Visitors: 1337
        </div>
    </div>

    <script>
        // Cursor trail effect
        function createTrail() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00'];
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.width = '10px';
            trail.style.height = '10px';
            trail.style.borderRadius = '50%';
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.transition = 'all 0.5s';
                trail.style.opacity = '0';
                setTimeout(() => {
                    trail.remove();
                }, 500);
            }, 100);

            return trail;
        }

        document.addEventListener('mousemove', (e) => {
            const trail = createTrail();
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
        });

        // Update visitor counter randomly
        setInterval(() => {
            const counter = document.querySelector('.counter');
            const currentVisitors = parseInt(counter.textContent.split(': ')[1]);
            counter.textContent = `Visitors: ${currentVisitors + Math.floor(Math.random() * 10)}`;
        }, 5000);
    </script>
</body>
</html>
