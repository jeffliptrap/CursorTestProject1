<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - Animation and Make It Epic!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://media.giphy.com/media/l0HlHFRbmaZtBRhXG/giphy.gif') center center;
            background-size: cover;
            font-family: "Comic Sans MS", cursive;
            overflow: hidden;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title {
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 10px #ff00ff;
            animation: neon 1.5s infinite;
            margin: 20px;
        }

        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            background: linear-gradient(to bottom, #ff00ff, #00ffff);
            padding: 10px 20px;
            border: 3px outset #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .guestbook-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff00ff;
            max-width: 500px;
            width: 100%;
            animation: float 4s infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: "Courier New", monospace;
            margin-top: 5px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff00ff;
            animation: glow 1s infinite;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff00ff, #00ff00);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .messages {
            margin-top: 30px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff00;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes neon {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #ff00ff; }
            50% { box-shadow: 0 0 20px #ff00ff; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="cool-stuff.html" class="menu-item">Cool Stuff</a>
            <a href="downloads.html" class="menu-item">Downloads</a>
            <a href="guestbook.html" class="menu-item">Guestbook</a>
        </nav>

        <h1 class="title">Sign My Guestbook!</h1>

        <div class="guestbook-form">
            <form id="guestbook">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Sign Guestbook!</button>
            </form>

            <div class="messages">
                <div class="message">
                    <strong>CoolDude2000:</strong> This site is totally radical!
                </div>
                <div class="message">
                    <strong>WebMaster99:</strong> Love the animations! So cool!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('guestbook').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            const newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.innerHTML = `<strong>${name}:</strong> ${message}`;
            
            document.querySelector('.messages').prepend(newMessage);
            
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
